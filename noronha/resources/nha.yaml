---
project:
  working_project: null

logger:
  level: INFO
  pretty: false
  join_root: true
  max_bytes: 1048576  # 1mb
  bkp_count: 1

mongo:
  native: true
  port: 30017
  database: nha_db
  write_concern:
    w: 1
    j: true
    wtimeout: 5

router:
  native: true
  port: 30080

file_store:
  native: true
  port: 30023
  type: artif

lightweight_store:
  enabled: false
  native: true
  port: 30042
  type: cass
  keyspace: nha_db
  time_to_leave: 600

docker:
  daemon_address: unix:/var/run/docker.sock
  target_registry: null

container_manager:
  type: swarm
