---
project:
  working_project: null

logger:
  level: INFO
  pretty: false
  join_root: true
  max_bytes: 1048576  # 1mb
  bkp_count: 1

mongo:
  native: true
  port: 30017
  database: nha_db
  write_concern:
    w: 1
    j: true
    wtimeout: 5

router:
  native: true
  port: 30080

file_manager:
  native: true
  port: 30023
  type: artif

docker:
  daemon_address: unix:/var/run/docker.sock
  target_registry: null

container_manager:
  type: swarm
